spring:
  profiles:
    active: pc
  application:
    name: rentx-admin
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/rentx_admin?useUnicode=true&useSSL=false&characterEncoding=utf8&serverTimezone=GMT%2B8
    username: root
    password: ${MYSQL_PASSWD}
  redis:
    timeout: 3000
  session:
    store-type: redis

server:
  port: 9988

logging:
  level:
    priv:
      thinkam:
        rentx:
          admin:
            dao:
              mapper: debug

rentx:
  web:
    service:
      version: 1.0.0
      url: dubbo://localhost:12345

dubbo:
  application:
    name: dubbo-consumer-admin

mybatis-plus:
  mapper-locations: classpath*:mybatis/**/*.xml

kaptcha:
  border: "yes"
  imageWidth: 100
  imageHeight: 45
  sessionKey: code
  textproducerCharLength: 4
  textproducerFontSize: 35
  textproducerFontColor: blue
  textproducerFontNames: 宋体,楷体,微软雅黑