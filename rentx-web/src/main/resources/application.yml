spring:
  application:
    name: rentx-web
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/rentx?useUnicode=true&useSSL=false&characterEncoding=utf8&serverTimezone=GMT%2B8
    username: root
    password: ${MYSQL_PASSWD}
  redis:
    timeout: 3000
  data:
    elasticsearch:
      cluster-nodes: localhost:9300
  security:
    ignore:
      paths: /plugins/**, /css/**, /js/**, /favicon.ico

server:
  port: 9999

logging:
  level:
    priv:
      thinkam:
        rentx:
          web:
            dao:
              mapper: debug

rentx:
  web:
    service:
      version: 1.0.0

dubbo:
  scan:
    basePackages: priv.thinkam.rentx.web.service.impl
  application:
    name: dubbo-provider-web
  protocol:
    name: dubbo
    port: 12345
  registry:
    address: N/A
